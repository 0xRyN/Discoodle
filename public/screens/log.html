<html>
	<head>
		<meta charset="utf-8">
		<title>Connection</title>
		<link rel="stylesheet" href="../styles/log.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src='/socket.io/socket.io.js'></script>
  		<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
		<script src='../scripts/script.js'></script>
	</head>
	<body>
		<div class="row">
			<div class="col s12">
				<div id="container_logo">
					<img src="../img/logo-large.png" alt="Logo" />
				</div>
				<p id="action">Veuillez-vous connecter s'il vous plait :</p>
				<div class="login-form row">
				
				<div class="container">
					<form action="../auth" method="POST">
						<div class="row">
							<div class="col s12">
							</div>
						</div>
						<div class="row">
							<div class='input-field col s12'>
								<input type="email" name="username" style="color: white;" placeholder="Email" required>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="password" name="password" style="color: white;" placeholder="Mot de Passe" required>
							</div>
						</div>
						<div class="row">
							<button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Envoyer
							</button>
						</div>
						<p><a href="/register.html">Pas encore inscrit ? Vous pour le faire ici</a></p>
					</form>
				</div>
			</div>
		</div>
		<script>
			$(function (){
				var socket = io();
				socket.emit('islogged');
				socket.on('islogged',()=>{
              		document.getElementById('action').innerHTML = "Veuillez-vous connecter s'il vous plait?!";
            	});
				socket.on('redirecthome',()=>{
              		document.getElementById('action').innerHTML = "Vous êtes déjà connecté!";
            	});
			});
		
		</script>
	</body>
</html>
